<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
    <script src="controllers\myCtrl.js"></script>
    <link rel="stylesheet" href="content\fonts.css">
    <link rel="stylesheet" href="content\test.css">
    <title>Test</title>
</head>
<body>
    <div class ="container">
        <div class="jumbotron popover-title">
            <h3 style="text-align:center">Single Page Application for Sample Customer List with Searching and Sorting Functions</h3>
        </div>
    </div>

    <div ng-app="myApp" ng-controller="myCtrl">
        <div class="input-append" style="text-align: center; margin: 20px;">
            <input type="text" ng-model="query" ng-change="search()" class="input-large search-query glyphicon glyphicon-search" placeholder="Search">
        </div>
        <table class="table table-striped table-condensed table-hover">
            <thead>
                <tr>
                    <th class="FirstName">FirstName&nbsp;<a ng-click="sortBy('firstName')"><i class="icon-sort"></i></a></th>
                    <th class="LastName">LastName&nbsp;<a ng-click="sortBy('lastName')"><i class="icon-sort"></i></a></th>
                    <th class="Email">Email&nbsp;<a ng-click="sortBy('email')"><i class="icon-sort"></i></a></th>
                    <th class="Phone1">Phone1&nbsp;<a ng-click="sortBy('phone1')"><i class="icon-sort"></i></a></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in pagedItems[currentPage] | orderBy:sortingOrder:reverse">
                    <td>{{item.firstName}}</td>
                    <td>{{item.lastName}}</td>
                    <td>{{item.email}}</td>
                    <td>{{item.phone1}}</td>
                </tr>
            </tbody>
            <tfoot>
            <td colspan="6">
                <div class="pagination pull-right">
                    <ul>
                        <li ng-class="{disabled: currentPage == 0}">
                            <a href ng-click="prevPage()">« Prev</a>
                        </li>
                        <li ng-repeat="n in range(pagedItems.length)"
                            ng-class="{active: n == currentPage}"
                            ng-click="setPage()">
                            <a href ng-bind="n + 1">1</a>
                        </li>
                        <li ng-class="{disabled: currentPage == pagedItems.length - 1}">
                            <a href ng-click="nextPage()">Next »</a>
                        </li>
                    </ul>
                </div>
            </td>
            </tfoot>
        </table>
    </div>
</body>
</html>
