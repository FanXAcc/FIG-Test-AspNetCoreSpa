<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" charset="utf-8">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
        <script src="Controllers\myCtrl.js"></script>
        <link rel="stylesheet" href="Content\test.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <title>Test</title>
    </head>
    <body>
        <div ng-app="myApp" ng-controller="myCtrl" class="container">
            <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
                <div class="form-inline ">
                    <span class="navbar-brand ml-m" style="margin-left: 180px;">Single Page Application for Sample Customer List with Searching and Sorting Functions</span>
                    <input class="form-control mr-sm-2" type="text" style="margin-left: 80px;" placeholder="Search" aria-label="Search" ng-model="query" ng-change="search()">
                </div>
            </nav>
            <div class="jumbotron popover-title">
                <table>
                    <tfoot>
                    <td colspan="6">
                        <div class="pagination pull-right">
                            <ul>
                                <li ng-class="{disabled: currentPage == 0}">
                                    <a href ng-click="prevPage()">« Prev</a>
                                </li>
                                <li ng-repeat="n in range(pagedItems.length)"
                                    ng-class="{active: n == currentPage}"
                                    ng-click="setPage()">
                                    <a href ng-bind="n + 1">1</a>
                                </li>
                                <li ng-class="{disabled: currentPage == pagedItems.length - 1}">
                                    <a href ng-click="nextPage()">Next »</a>
                                </li>
                            </ul>
                        </div>
                    </td>
                    </tfoot>
                </table>
            </div>
            <table class="table table-striped table-condensed table-hover">
                <thead>
                    <tr class="table-active">
                        <th ng-click="sortBy('firstName')" data-toggle="tooltip" data-placement="top" title="Click to sort by First Name">First Name&nbsp;<a><i class="icon-sort"></i></a></th>
                        <th ng-click="sortBy('lastName')" data-toggle="tooltip" data-placement="top" title="Click to sort by Last Name">Last Name&nbsp;<a><i class="icon-sort"></i></a></th>
                        <th ng-click="sortBy('email')" data-toggle="tooltip" data-placement="top" title="Click to sort by Email">Email&nbsp;<a><i class="icon-sort"></i></a></th>
                        <th ng-click="sortBy('phone1')"data-toggle="tooltip" data-placement="top" title="Click to sort by Phone1">Phone1&nbsp;<a><i class="icon-sort"></i></a></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in pagedItems[currentPage] | orderBy:sortingOrder:reverse">
                        <td>{{item.firstName}}</td>
                        <td>{{item.lastName}}</td>
                        <td>{{item.email}}</td>
                        <td>{{item.phone1}}</td>
                    </tr>
                </tbody>
            </table>
        </div>      
    </body>
</html>
